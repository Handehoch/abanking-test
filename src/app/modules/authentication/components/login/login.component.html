<div class="container">
  <div class="login-form login-form--bg">
    <img src="../../../../../assets/person_login.png" alt="Login logo" class="login-form__logo">
    <form class="login-form__form" [formGroup]="form" (ngSubmit)="onLoginClick()">
      <label class="login-form__label" for="username">Username:</label>
      <input class="login-form__input" type="text" name="username" id="username"
             formControlName="username"
      >
      <label class="login-form__label" for="password">Password:</label>
      <input class="login-form__input" type="password" name="password" id="password"
             formControlName="password"
      >
      <button class="btn login-form__btn" type="submit">Login</button>
    </form>
  </div>
</div>
